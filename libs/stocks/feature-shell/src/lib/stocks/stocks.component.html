<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Choose from Date</mat-label>
    <input matInput
           [matDatepicker]="from"
           formControlName="fromDate"
           [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="from" ></mat-datepicker-toggle>
    <mat-datepicker #from></mat-datepicker>
  </mat-form-field>

  <!--- setting fromDate value as min value as toDate cannot be before fromDate -->
  <mat-form-field>
      <mat-label>Choose To Date</mat-label>
    <input matInput
           [matDatepicker]="to"
           [disabled]="!stockPickerForm.get('fromDate').valid"
           formControlName="toDate"
           [min]="stockPickerForm.get('fromDate').value">
    <mat-datepicker-toggle matSuffix [for]="to" ></mat-datepicker-toggle>
    <mat-datepicker #to></mat-datepicker>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
